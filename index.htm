<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A demo website to show how to use the github status API.">
        <meta name="author" content="Emanuele Bartolesi">
        <title>GitHub Status</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="githubstatus.css">
            
        <!--[if IE]>
            <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>GitHub Status:
                    <span id="status">...</span>
                </h1>
                <p class="lead" id="lastMessage"></p>
                <p class="lead">last updated:
                    <span id="lastUpdated">...</span>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Last message</h2>
                    <p>Status:
                        <span id="lastHumanMessageStatus">...</span>
                    </p>
                    <p>Message:
                        <span id="lastHumanMessage">...</span>
                    </p>
                    <p>Updated:
                        <span id="lastHumanMessageUpdated">...</span>
                    </p>
                </div>
                <div class="col-md-8">
                    <h2>Messages list</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Message</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="tableMessages">
                            <tr>
                                <td colspan="3">loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <footer class="text-center">
                        <small>Hosted by Azure and developed by
                            <a href="http://www.smartcoretech.com" target="_blank">SmartCore Tech</a>. We use the GitHub Status API hosted in
                            <a href="https://status.github.com/api" target="_blank">https://status.github.com/api</a>
                        </small>
                    </footer>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://momentjs.com/downloads/moment.js"></script>
        <script src="githubstatus.js"></script>
        
        <script>
            
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-3254963-22', 'auto');
          ga('send', 'pageview');

        </script>
        
    </body>

</html>
